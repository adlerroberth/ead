<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aulas em VÃ­deo</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    .container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 12px;
      padding: 12px;
      height: 100vh;
      box-sizing: border-box;
    }

    /* VIDEO PRINCIPAL */
    .main-video {
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
    }

    .main-video iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* PLAYLIST */
    .playlist {
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    .thumb {
      display: flex;
      gap: 8px;
      background: #1c1c1c;
      padding: 6px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      min-height: 80px;
    }

    .thumb:hover {
      background: #2a2a2a;
    }

    .thumb iframe {
      width: 120px;
      height: 68px;
      border: none;
      border-radius: 6px;
      pointer-events: none;
      flex-shrink: 0;
    }

    .thumb span {
      font-size: 14px;
      align-self: center;
      white-space: nowrap;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        height: auto;
      }

      .playlist {
        flex-direction: row;
        overflow-x: auto;
        overflow-y: hidden;
        padding-bottom: 6px;
      }

      .thumb {
        flex-direction: column;
        min-width: 140px;
        text-align: center;
      }

      .thumb iframe {
        width: 100%;
        height: 80px;
      }

      .thumb span {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- Aula 1 em destaque -->
    <div class="main-video">
      <iframe
        id="player"
        src="https://www.youtube.com/embed/frjvGef76YM?rel=0&modestbranding=1&playsinline=1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>

    <!-- Miniaturas -->
    <div class="playlist">
      <div class="thumb" onclick="trocarVideo('gwcAJzksJ4M')">
        <iframe src="https://www.youtube.com/embed/gwcAJzksJ4M?rel=0&modestbranding=1&playsinline=1"></iframe>
        <span>Aula 2</span>
      </div>

      <div class="thumb" onclick="trocarVideo('qcDQFVIb1N0')">
        <iframe src="https://www.youtube.com/embed/qcDQFVIb1N0?rel=0&modestbranding=1&playsinline=1"></iframe>
        <span>Aula 3</span>
      </div>

      <div class="thumb" onclick="trocarVideo('me7egbu9DoE')">
        <iframe src="https://www.youtube.com/embed/me7egbu9DoE?rel=0&modestbranding=1&playsinline=1"></iframe>
        <span>Aula 4</span>
      </div>

      <div class="thumb" onclick="trocarVideo('Oz-U93WeZJI')">
        <iframe src="https://www.youtube.com/embed/Oz-U93WeZJI?rel=0&modestbranding=1&playsinline=1"></iframe>
        <span>Aula 5</span>
      </div>
    </div>

  </div>

  <script>
    function trocarVideo(id) {
      const player = document.getElementById('player');
      player.src = 'https://www.youtube.com/embed/' + id + '?rel=0&modestbranding=1&playsinline=1';
    }
  </script>

</body>
</html>
